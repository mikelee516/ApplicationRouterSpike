<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Food Tracker v1.0.0</title>
  <meta name="description" content="FoodTrackerUi">
  <meta name="author" content="Mike Lee">

  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<div ng-app="foodTracker">
  <div ng-controller="FoodTrackerCtrl">
    <span>Version v{{version = '1.0.0'}}</span>
    <button ng-click="loadEndpoints()">Load Endpoints</button>
    <span ng-repeat="endpoint in endpoints">Name: {{endpoint.Name}}, Version: {{endpoint.Version}}, URL: {{endpoint.URL}}</span>
    <br/>
  </div>
</div>
<body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="scripts/vendor/bootstrap.js"></script>
  <script src="scripts/vendor/angular.js"></script>
  <script src="scripts/foodTracker.js"></script>
</body>
</html>
